<!DOCTYPE html>
<html>
<head>
<style>
.accordion {
	backgroun-color: #eee;
	color: #444;
	padding: 18px;
	width: 100%;
	border: none;
	text-align: left;
	outline: none;
	font-size: 15px;
	transition: 0.4s;
}

.active, .accordion:hover {
	backgroun-color: #ccc;
}

.panel {
	padding: 0 18px;
	display: none;
	background-color: white;
	overflow: hidden;
}
</style>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<button class="accordion"> Senior Project </button>
<div class="panel">
	<p>This is what I've done for my senior project.</p>
</div>

</body>
</html>
